<!doctype html>

<html>
<head>
    <meta charset=UTF-8>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link type="text/css" rel="stylesheet" href="/domino-ui-demo/fontawesome/css/fontawesome-all.css">
    <link type="text/css" rel="stylesheet" href="/domino-ui-demo/css/domino-ui.css">
    <link type="text/css" rel="stylesheet" href="/domino-ui-demo/css/themes/all-themes.css">
    <link type="text/css" rel="stylesheet" href="/domino-ui-demo/ui-demo.css">

    <title>ui-demo</title>

    <script src="/domino-ui-demo/polyfill/polyfill-ie11.js"></script>
    <script src="/domino-ui-demo/app.nocache.js"></script>

    <script>
        ((window.gitter = {}).chat = {}).options = {
            room: 'domino-gwt/domino-ui'
        };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</head>

<body>
<script type="text/javascript">
	var urlString = window.location.href;
	var url = new URL(urlString);
	var urlToReplace = 'https://demo.dominokit.org';
	var params = url.searchParams;	
	if(params.toString().length > 0){
		urlToReplace = urlToReplace + '?' + params;
	}
	
	if(urlString.indexOf('#') > 0){
		var hash = urlString.substring(urlString.indexOf('#')+1);
		urlToReplace = urlToReplace + '/' + hash;
	}
	
	document.location.replace(urlToReplace);
   
  </script>
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>

<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

</body>
</html>
